<mat-toolbar color="primary" [ngClass]="{
  'darkToo': getStorage()
}">
  <mat-toolbar-row>
    <span>Bienvenido usuario</span>
    <span class="spacer"></span>
    <mat-icon class="icon" aria-hidden="false" aria-label="account"
      ><a routerLink="/account"> account_circle </a></mat-icon
    >
    <button
    class="switch"
    [ngClass]="{
        'active': getStorage()
      }"
      (click) ="cambiar()"
    >
      <span><mat-icon>brightness_7</mat-icon></span>
      <span><mat-icon>bedtime</mat-icon></span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
