<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
  <div class="sidebar-content">
    <perfect-scrollbar>
      <div class="sidebar-header">
        <p><a routerLink="/"><mat-icon>chevron_left</mat-icon></a> Cuenta</p>
      </div>

      <div class="sidebar-profile">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="assets/img/user.jpg" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">Jhon
            <strong>Smith</strong>
          </span>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active ,  'header-menu':menu.type === 'header'}">
            <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
            <a *ngIf="menu.type !== 'header'" href="#" (click)='toggle(menu)'>
              <mat-icon>{{menu.icon}}</mat-icon>
              <span>{{menu.title}}</span>
            </a>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
</nav>
